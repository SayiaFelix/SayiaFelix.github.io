<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" ref="bootstrap.css">


    <!---Style CSS-->
    <link rel=" stylesheet " type="text/css " href="style1.css">

    <!---Fontawesome-->
    <script src="https://kit.fontawesome.com/0aff1cb243.js " crossorigin="anonymous "></script>


    <title>AKAN Birthday Names</title>


</head>

<body>

    <div class="landing-page ">
        <h2 id="header ">AKAN Birthday Name</h2>

        <P class="akan">Akan Birthday Naming form will enable you to receive AKAN Ghanian name after entering your name and selecting your gender.</P>

        <h3 class="create">Create Account</h3>
    </div>



    <div class="register-container">

        <form action="/indexx.html" name="form" class="form" id="form">

            <div class="container-form">

                <label>Name;</label><br>
                <input type="text" id="username" name="username" placeholder="username" required>

            </div>


            <div class="container-form">

                <label>Password;</label><br>
                <input type="password" name="password" id="password" placeholder="password" required>

            </div>

            <div class="container-form">

                <label>Repeat Password;</label><br>
                <input type="password" name="password2" id="password2" placeholder="Repeat password" required>

            </div>


            <div class="container-form">

                <label for="/">Location;</label> <br>
                <input type="text" name="location" id="location" placeholder="Location" required>

            </div>



            <div class="input-btn ">
                <button class="btn btn-primary" id="submit-btn" onsubmit="validateInputs()" type="register">Submit</button>
                <input type="Reset" id="reset-btn" class="btn btn-primary" value="Reset">
            </div>

        </form>

    </div>


    <script src="/script.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous"></script>


</body>

</html>
